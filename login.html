  <body>
    <div class="l-page" data-page-id="top">
      <div class="l-containers js-containers">
        <div class="uq-login">

            <div class="js-tab c-tab c-tab--2" data-current="login">

                <ul class="c-tab_buttons">

                    <a href="#" class="js-tabTrigger" data-target="login">ログイン</a>

                  <li class="c-tab_button">

                </ul>
              </nav>
              <div class="c-tab_contents">
                <div class="c-tab_content js-tabContent" data-tab="login">

                    <h2 class="c-headline c-headline--lv4">
                      <span class="c-headline_string">SNSアカウントでログイン</span>
                    </h2>
                    <div class="uq-loginSns">

                      <div class="c-button c-button--full  is-sns is-line">

                        </a>
                      </div>
                      <div class="c-button c-button--full  is-sns is-facebook">
                        <a href="#">
                          <i class="fa-brands fa-facebook-f"></i>
                          <span>Facebookでログイン</span>
                        </a>
                      </div>
                    </div>
                  </div>

                  <div class="uq-login_type is-mail">
                    <h2 class="c-headline c-headline--lv4">
                      <span class="c-headline_string">メールアドレスでログイン</span>
                    </h2>
                    <!-- uq-loginForm -->
                    <div id="email" class="uq-loginForm">
                      <form method="POST" action="" accept-charset="UTF-8" class="c-form">
                        <input name="_token" type="hidden" value="RaZGZxMxOdJUsdDRaUXtVxkF818AZ3DvoKMS8tZy">
                        <dl class="uq-loginForm_set">
                          <dt class="uq-loginForm_key">メールアドレス</dt>
                          <dd class="uq-loginForm_value">
                            <div class="c-formText">
                              <input placeholder="sauna@example.com" name="login_email" type="email" value="">
                            </div>
                          </dd>
                          <dt class="uq-loginForm_key">パスワード</dt>
                          <dd class="uq-loginForm_value">
                            <div class="c-formText">
                              <input name="login_password" type="password" value="">

                          </dd>
                        </dl>

                        <div class="c-form_button">
                          <div class="c-button c-button--submit">
                            <button type="submit" name="button">
                              <span>ログインする</span>
                            </button>
                          </div>
                        </div>
                        <div class="uq-loginForm_reset">
                          <a href="#">パスワードを忘れた場合はこちら</a>

                      </form>
                    </div>
                    <!-- uq-loginForm -->
                  </div>

                  <div class="uq-login_type">
                    <div class="c-button c-button--blackBorder c-button--full">
                      <a class="js-tabTrigger" data-target="register" data-scroll="top">
                        <span>アカウント新規登録</span>

                    </div>
                  </div>
                </div>
                <div class="c-tab_content js-tabContent" data-tab="register">
                  <div class="uq-login_type is-sns">
                    <h2 class="c-headline c-headline--lv4">
                      <span class="c-headline_string">SNSアカウントで登録</span>

                    <div class="uq-loginSns">

                  </div>
                  <!-- -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // クエリパラメータを取得
        const url = new URL(window.location.href);
        const show_tab = url.searchParams.get('show');

        // タブを表示
        const show_trigger = document.querySelector(`.js-tabTrigger[data-target="${show_tab}"]`);
        const show_content = document.querySelector(`.js-tabContent[data-tab="${show_tab}"]`);
        show_trigger.classList.add('is-active');
        show_content.classList.add('is-active');

        // タブ切り替え
        const tabTrigger = document.querySelectorAll('.js-tabTrigger');

        tabTrigger.forEach((trigger) => {
          trigger.addEventListener('click', () => {
            const target = trigger.dataset.target;

            const current_trigger = document.querySelector('.js-tabTrigger.is-active');
            const current_content = document.querySelector('.js-tabContent.is-active');

            current_trigger.classList.remove('is-active');
            current_content.classList.remove('is-active');

            const target_trigger = document.querySelector(`.js-tabTrigger[data-target="${target}"]`);
            const target_content = document.querySelector(`.js-tabContent[data-tab="${target}"]`);
            
            target_trigger.classList.add('is-active');
            target_content.classList.add('is-active');
          });
        });

      });
    </script>
  </body>
